<script>
	function a() {	// 리턴값이 없는 함수 (void형 함수)
		console.log('함수실행1');
	}
	// console.log( a() );

	function b() {	// 리턴값이 있는 함수
		console.log('함수실행2');
		return '함수실행2 했어요~';
		console.log('리턴했어요~');
	}
	// console.log( b() );

	function add10(n) { // 인자/매개변수가 있는 함수, 리턴값도 있는 함수.
		return n + 10;
	}

	console.log( add10(100) );
</script>
