<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자판기와 함께 배우는 함수</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container border border-primary p-5">
		<form action="#" onsubmit="return onOrder(this);">
			<input type="radio" name="good" id="cola" value="콜라">
			<label for="cola">콜라</label>
			<input type="radio" name="good" id="soda" value="사이다">
			<label for="soda">사이다</label>
			<input type="radio" name="good" id="water" value="생수">
			<label for="water">생수</label>
			<select name="money" class="form-control mb-3" style="width: 200px;">
				<option value="">동전을 넣어주세요</option>
				<option value="100">100원</option>
				<option value="500">500원</option>
				<option value="1000">1000원</option>
			</select>
			<button class="btn btn-danger">주문하기</button>
			<button type="reset" class="btn btn-secondary">초기화</button>
		</form>
	</div>
	<script>
	function onOrder(f) {
		var good = f.good.value;
		var money = f.money.value;
		if(good === '') {
			alert('상품을 선택하세요.');
		}
		else if(money === '') {
			alert('동전을 넣어주세요.');
		}
		else if(money == 100) {
			alert('동전이 부족합니다. 500원 이상 넣어주세요.')
		}
		// else if(money == 500 || money == 1000) { alert('') }
		else {
			if(money == 500) {
				alert('당신은 '+good+'를 주문하셨습니다.\n지불하신 금액은 '+money+'원 입니다. 거스름돈은 0원 입니다.');
			}
			else {
				alert('당신은 '+good+'를 주문하셨습니다.\n지불하신 금액은 '+money+'원 입니다. 거스름돈은 500원 입니다.');
			}
		}
		return false;
	}
	</script>
</body>
</html>
