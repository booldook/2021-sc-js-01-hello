<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/06.user-join.css">
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>회원가입 - User Join</h1>
			<hr>
			<button class="btn btn-primary">로그인</button>
		</div>
		<form action="" class="">
			<input type="text" class="form-control mb-2" name="userid" placeholder="아이디">
			<input type="password" class="form-control mb-2" name="userpw" placeholder="패스워드">
			<input type="text" class="form-control mb-2" name="username" placeholder="이름">
			<input type="text" class="form-control mb-2" name="email" placeholder="이메일">
			<button class="btn btn-success">가입</button>
		</form>
	</div>

	<script src="../js/06.user-join.js"></script>
</body>
</html>
