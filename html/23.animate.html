<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>$().animate()</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<script src="../js/jquery.min.js"></script>
	<style>
		body {padding: 50px;}
		.box {width: 100px; height: 100px; background-color: red; position: absolute; top: 100px; left: 50px; border: 8px solid orange; padding: 10px; margin: 12px;}
	</style>
</head>
<body>
	<button class="btn btn-primary bt-play">움직여</button>
	<button class="btn btn-primary bt-reset">원위치</button>
	<div class="box"></div>
	<script>
		// xml(eXtension Markup Language), json(JavaScript Object Notation)
		var hong = {fname: "길동", lname: "홍"}; // js object
		var hong2 = '{"fname": "길동", "lname": "홍"}'; // json
		console.log(  hong  								);	// js object
		console.log(  JSON.stringify(hong)  ); 	// json
		console.log(  JSON.parse(hong2)  		);	// js object


		// https://www.w3schools.com/jquery/eff_animate.asp
		//$().aniamte(css값(json), [속도ms(400), 물리엔진("swing", "linear"), 끝난 뒤 실행할 함수]);
		$('.bt-play').click(onPlay);
		function onPlay() {
			var tarX = $('body').outerWidth() - $('.box').offset().left - $('.box').outerWidth();
			var tarY = window.innerHeight - $('.box').offset().top - $('.box').outerHeight();
			$('.box').stop().animate({"left": tarX+"px"}, 2000, function() {
				$(this).stop().animate({"top": tarY+"px"}, 2000, function() {
					$(this).stop().animate({"left": "50px"}, 2000, function() {
						$(this).stop().animate({"top": "100px"}, 2000);
					});
				});
			});
		}



		/* 
		outerWidth == css (box-sizing: border-box) 
		console.log(  $('.box').width()  					);	// content (64)
		console.log(  $('.box').innerWidth() 			);	// content + padding (84)
		console.log(  $('.box').outerWidth()  		);	// content + padding + border (100)
		console.log(  $('.box').outerWidth(true)  );	// content + padding + border + margin (124)
		console.log(  $('.box').height()  				);	// content (64)
		console.log(  $('.box').innerHeight() 		);	// content + padding (84)
		console.log(  $('.box').outerHeight()  		);	// content + padding + border (100)
		console.log(  $('.box').outerHeight(true) );	// content + padding + border + margin (124)
		console.log(  $('.box').offset().left );
		console.log(  $('.box').offset().top );

		console.log(window.screen.width);
		console.log(window.screen.height);
		console.log(window.innerWidth);
		console.log(window.innerHeight);
		console.log(document.querySelector('.box'));
		*/
	</script>
</body>
</html>
