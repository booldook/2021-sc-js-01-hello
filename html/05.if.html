<script>
	/* 
	1. 제어문: if, switch, : ? (3항연산자)
	2. 산술연산자: +, -, *, /, %(mod연산자-나머지연산자)
	- var a = 2 + 3; // 5
	- var b = 2 - 3; // -1
	- var c = 2 * 3; // 6
	- var d = 4 / 2; // 2
	- var e = 4 % 2; // 0
	- var f = 7 % 2; // 1
	- var g = "7" + 2; // 72 (문자열과 숫자를 더하면 문자열이 된다.)
	- var g = "7" - 2; // 5
	- var g = "7" * 2; // 14
	- var g = "7" / 2; // 3
	- var g = "7" % 2; // 1

	3. 비교연산자 => 결과: true/false
	- >, <, >=, <=, ==, ===, !=, !==, !
	3 < 5   		// true
	3 > 5   		// false
	3 <= 5  		// true
	3 >= 5  		// false
	3 == 5  		// false
	3 != 5  		// true
	5 == '5'  	// true
	5 === '5' 	// false (값의 type까지 같아야 한다.)


	4. 자바스크립트의 내장객체
	- window, Math, Date ...
	- Math객체 꼭 알아야 할것
	반올림: Math.round(4.6) // 5
	올림: Math.ceil(4.4) // 5
	버림: Math.floor(4.7) // 4
	무작위: Math.random() // 0 ~ 0.99999999
	(랜덤한 정수를 구하는 식: 로또 Math.floor(Math.random() * 45) + 1)
	// 1 ~ 45까지의 랜덤 

	5. 문자열 <-> 숫자
	Number("9") + Number("73456") // 73465
	String(333) // "333"

	6. 조건문에서 false판정 => false, 0, NaN, undefined, null
	*/

	// if문
	var a = Number(prompt('원하는 숫자를 입력하세요.'));
	if(isNaN(a)) {
		console.log('숫자가 아닙니다. 다시 시도해 주세요.');
	}
	else if(a % 2 === 0) {
		console.log('짝수입니다.');
	}
	else {
		console.log('홀수입니다.');
	}
</script>
